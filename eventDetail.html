<!Doctype html>
<html>
<head>
	<title> Event Detail </title>
	<link rel="stylesheet" href="eventDetailStyle.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

	<nav class="nav-bar">
		<div id="left-buttons">
			<a class="navButton" id="navbar-brand" href="#">Event Sphere</a>
		</div>

		<div id="right-buttons">
			<a class="navButton" id="nav-home-button" href="#">Home</a>
			<a class="navButton" id="nav-explore-button" href="#">Explore</a>
			<a class="navButton" id="nav-account-button" href="#">Account</a>
		</div>

	</nav>

	<div class="event-detail-display-box">
		<div class="event-main-image">
			<img src="default-image.jpg" alt="default image" id="event-main-image"/>
		</div>

		<div class="event-information">
			<div class="user-profile-name-display">
				<img src="default-profile.png" id="event-info-user-profile" width="80px" height="80px">
				<p id="username">username</p>
			</div>

			<h1 id="event-info-name">Event Name</h1>

			Date:<p id="event-date"></p>

			Time: <span id="start-hour">hour</span>:
			<span id="start-min">min</span> - 
			<span id="end-hour">hour</span> :
			<span id="end-min">min</span><br><br>

			Location:<p id="event-location"></p>

			<p id="event-info-description">description:</p>

			<div id="event-info-description-text-box"></div>

			Image:
			<div class="event-image-set">
			</div>

			Guest List:
			<div id="event-guest-list">
			</div>





			

		</div>





	</div>


</body>
<html>
